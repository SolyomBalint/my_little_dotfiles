# yazi.toml
[mgr]
show_hidden = true
show_symlink = true
linemode = 'mtime'

[preview]
wrap = "yes"

[opener]
edit = [ 
    { run = 'nvim "$@"', block = true, for = 'unix', desc = "nvim file" },
]

open = [
    { run = 'xdg-open $1', block = false, orphan = true, desc = "open with xdg-open", for = "linux" },
    { run = 'zathura $1', block = false, orphan = true, desc = "open pdf with zathura", for = "linux" },
    { run = 'evince $1', block = false, orphan = true, desc = "open pdf with evince", for = "linux" },
    { run = 'zen $1', block = false, orphan = true, desc ="open html in zen", for = "linux" },
]

[[plugin.prepend_fetchers]]
id   = "git"
name = "*"
run  = "git"

[[plugin.prepend_fetchers]]
id   = "git"
name = "*/"
run  = "git"
